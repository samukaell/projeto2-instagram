<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Instagram</title>
</head>
<body>
    <div class="topo">
        <div class="header">
            <div class="logo">
                <img class="logo-icone" src="./assests/icones/logo-instagram 1.png" alt="logo icone Instagram">
                <div class="divisao"></div>
                <img class="logo-texto" src="./assests/logo 1.png" alt="Instagram logo texto">
            </div>

            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisa">
            </div>

            
            <div class="icones">
                <a href="#"><ion-icon name="paper-plane-outline" class="aviao"></ion-icon></a>
                <a href="#"><ion-icon name="compass-outline" class="descubra"></ion-icon></a>
                <a href="#"><ion-icon name="heart-outline" class="curtidas"></ion-icon></a>
                <a href="#"><ion-icon name="person-outline" class="contatos"></ion-icon></a>
            </div>
            
        </div>
    </div>

    <div class="conteudo">

        <div class="stories-posts">
            <div class="stories">
                <ion-icon name="chevron-forward-circle" class="setinha-stories"></ion-icon>

                <div class="user">
                  <div class="borda-stories">
                      <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                  </div>
                  <p class="nome-user">9gag</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">meowed</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">barked</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">nathanwpyle...</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">wawawiwac...</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">respondeai</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">filomoderna</p>
                </div>

                <div class="user">
                    <div class="borda-stories">
                        <img src="./assests/user/user1.png" alt="foto de usuario 1" class="image-user">
                    </div>
                    <p class="nome-user">memeriago.</p>
                </div>
                
            </div>


            <div class="posts">

                <div class="post">
                    <div class="user"> 
                       <div class="lateral">
                            <img src="./assests/user/user2.png" alt="foto de usuario" class="foto-user-post">
                            <p class="nome-user-post">meowed</p>
                       </div>
                       <ion-icon name="ellipsis-horizontal" class="more"></ion-icon>
                    </div>
                    <img src="./assests/gato-telefone 1.png" alt="" class="image">
                    <div class="feedback">
                        <div class="icones">
                            <div class="lateral-icones">
                                <ion-icon name="heart-outline" class="coracao"></ion-icon>
                                <ion-icon name="chatbubble-outline" class="comentarios"></ion-icon>
                                <ion-icon name="paper-plane-outline" class="aviao"></ion-icon> 

                            </div>
                        </div>

                        <div class="curtido"></div>

                    </div>
                </div>
                

                <div class="post">
                    <img src="./assests/gato-telefone 1.png" alt="" class="image">
                </div>

                <div class="post">
                    <div class="image"></div>
                </div>
            </div>

        </div>

        
        <div class="slider-bar-sombra">
           
            <div class="slider-bar"></div>
        </div>
        

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
