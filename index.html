<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Instagram</title>

<body>
    <div class="topo">

                <div class="divisao"></div>

            </div>

            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisa">
            </div>

            
            <div class="icones">
                <a href="#"><img src="./assests/icones/paper-plane-outline 1.png" alt="aviao de papel" class="mensagens"></a>
                <a href="#"><img src="./assests/icones/compass-outline 1.png" alt="busola" class="descubra"></a>
                <a href="#"><img src="./assests//icones/heart-outline 1.png" alt="coração" class="curtidas"></a>
                <a href="#"><img src="./assests/icones/person-outline 1.png" alt="pessoas" class="contatos"></a>
            </div>
            
        </div>
    </div>

    <div class="conteudo">

                    <div class="user-stores">
                        <img class="foto-user" src="" alt="">

                    </div>
                -->
                <div class="user-stories"></div>
            </div>

            <div class="posts">
                <!--
                <a href="#" class="post">
                    <div class="user"></div>
                    <img src="" alt="">
                    <div class="reacoes"></div>
                    <div class="curtidos"></div>
                </a>
                -->

                <div class="post">
                    <img src="./assests/gato-telefone 1.png" alt="" class="image">
                </div>

                <div class="post">
                    <div class="image"></div>
                </div>
            </div>

        </div>

        <div class="slider-bar"></div>
        <div class="slider-bar-sombra"></div>
        

    </div>

</html>
